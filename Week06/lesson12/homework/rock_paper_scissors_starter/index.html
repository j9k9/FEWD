<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<h1>Rock, Paper, or Scissors?</h1>

	<p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

	<div class="scoreboard">
	  <h2>Scoreboard</h2>
	  <table>
	    <tbody>
	      <tr>
	        <td id="humanScore">0</td>
	        <td id="computerScore">0</td>
	      </tr>
	    </tbody>
	    <tfoot>
	      <tr>
	        <th>You</th>
	        <th>Bot</th>
	      </tr>
	    </tfoot>
	  </table>
	</div>

	<h2>Choose Wisely</h2>


	<button class="choice" id="rock">Rock</button>

	<button class="choice" id="paper">Paper</button>

	<button class="choice" id="scissors">Scissors</button>

	<div id="status"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="js/main.js"></script>
</body>

</html>
